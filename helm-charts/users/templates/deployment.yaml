######################################################
# USERS DEPLOYMENT
# Includes:
# ✔ Probes
# ✔ Env vars
# ✔ Resource limits
######################################################

apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
spec:
  replicas: {{ .Values.replicaCount }}

  selector:
    matchLabels:
      app: users

  template:
    metadata:
      labels:
        app: users

    spec:
      containers:
      - name: users
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}

        ports:
        - containerPort: 5001

        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: users-secret
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: users-secret
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: users-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: users-secret
              key: DB_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: users-secret
              key: JWT_SECRET

        #################################
        # Liveness & Readiness Probes
        #################################
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5

        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 10

        resources:
{{ toYaml .Values.resources | indent 10 }}
